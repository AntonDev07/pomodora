<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <h3 class="title"> Pomodora</h3>
    <div class="image">
      <img src="tomato.png" alt="">
      
    </div>
    <div class="timer__controls">
      <button data-time="1200" class="timer__button">20 Short</button>
      <button data-time="1500" class="timer__button">25 Standard</button>
      <button data-time="1800" class="timer__button">30 Work</button> 
      <button data-time="3600" class="timer__button">60 Intense</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
